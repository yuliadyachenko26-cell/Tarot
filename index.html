<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card of the Day – Yulia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 28px;
      color: #5a2785;
    }

    #card {
      margin-top: 30px;
      width: 260px;
      height: 420px;
      border-radius: 14px;
      background: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 16px;
      transition: 0.3s ease;
    }

    button {
      margin-top: 30px;
      background: #7a3bc2;
      color: white;
      border: none;
      padding: 14px 22px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background: #5d28a0;
    }
  </style>
</head>

<body>
  <h1>✨ Card of the Day ✨</h1>

  <div id="card">
    <h2 id="cardName">Pull a card to begin</h2>
    <p id="cardMeaning">Your message will appear here</p>
  </div>

  <button onclick="drawCard()">Pull Card</button>

  <script>
    const tarotCards = [
      { name: "The Fool", meaning: "A fresh start. Trust the journey." },
      { name: "The Magician", meaning: "You have the power to manifest." },
      { name: "The High Priestess", meaning: "Your intuition already knows." },
      { name: "The Empress", meaning: "Abundance, beauty, creativity." },
      { name: "The Emperor", meaning: "Strength, structure, leadership." },
      { name: "The Lovers", meaning: "Alignment, connection, union." }
    ];

    function drawCard() {
      const random = Math.floor(Math.random() * tarotCards.length);
      const card = tarotCards[random];

      document.getElementById("cardName").innerText = card.name;
      document.getElementById("cardMeaning").innerText = card.meaning;
    }
  </script>
</body>
</html>
